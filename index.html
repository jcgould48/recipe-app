<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <div class="app">
                    <h1>All your favorite recipes</h1>
                    <br>
                    <section id = 'frm-line'>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span for="recipe-input" class="input-group-text" id="inputGroup-sizing-default">Recipe name</span>
                            </div>
                            <input name="recipe-input" type="text" class="recipe-input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span for="link-input" class="input-group-text" id="inputGroup-sizing-default">Link to recipe</span>
                            </div>
                            <input name="link-input" type="text" class="link-input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span for="image-input" class="input-group-text" id="inputGroup-sizing-default">Link to photo of recipe</span>
                            </div>
                            <input name="image-input" type="text" class="image-input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        </select>
                        <br>
                        <br>
                        <div id = "btn-line">
                            <button class="add-recipe btn btn-primary" data-toggle="button" aria-pressed="false">Add Recipe</button>
                            <button class="remove-recipe btn btn-warning" data-toggle="button" aria-pressed="false">Remove Selected Recipe</button>
                            <button class="remove-all btn btn-danger" data-toggle="button" aria-pressed="false">Remove All Recipes</button>
                        </div>
                        <br>  
                    </section>
                    
                    <ul class="recipe-list" id = 'list'></ul>
                </div>
            <div id='footer'>
                <a>For More Recipes Try The Following Sites!</a>
                <a href= "https://www.allrecipes.com/">All Recipes</a>
                <a href= "https://www.seriouseats.com/">Serious Eats</a>
                <a href= "https://cooking.nytimes.com/">NY Times</a>
            </div>
        <script src="./main.js"></script>
        <script src="./recipes.js"></script>
        <script src="./add-recipe.js"></script>
        <script src="./refresh-recipes.js"></script>
        <script src="./add-image.js"></script>
        <script src="./remove-recipe.js"></script>
        <script src="./remove-all.js"></script>
        <script src="./print-recipe.js"></script>
        <script src="./cursor-fx.js"></script>
    </body>
</html>
