<!DOCTYPE html>
<html lang="en">

                        <label for="recipe-input">Add recipe name</label>
                        <input class="recipe-input" type="text" name="recipe-input">
                        <label for="link-input">Add a link to a recipe</label>
                        <input class="link-input" type="text" name="link-input">
                        <label for="image-input">Add recipe image</label>
                        <input class="image-input" type="text" name="image-input">
                        </select>

                        <button class="remove-all">Remove All Recipes</button>
                      </section>
                    <ul class="recipe-list"></ul>
                  </div>
