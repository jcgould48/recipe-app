<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <div class="app">
                    <h1>Add your favorite recipes</h1>
                      <section>
                        <label for="recipe-input">Add a link to a recipe</label>
                        <input class="recipe-input" type="text" name="recipe-input">
                        <label for="rating">Rating:</label>
                        <select class="rating" name="rating">
                          <option value="1">1/5</option>
                          <option value="2">2/5</option>
                          <option value="3">3/5</option>
                          <option value="4">4/5</option>
                          <option value="5">5/5</option>
                        </select>
                        <button class="add-recipe">Add Recipe</button>
                        <button class="clear-complete">Remove Recipe</button>
                        <button class="five-star">Five Star Recipes</button>
                      </section>
                    <ol class="recipe-list"></ol>
                  </div>
        
        <script src="./main.js"></script>
        <script src="./recipes.js"></script>
        <script src="./add-recipe.js"></script>
        <script src="./remove-recipe.js"></script>
        <script src="./print-recipe.js"></script>
        <script src="./five-star-only.js"></script>
    </body>
</html>
